<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web player : Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1; font-weight: 600;">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <a href="#">Search</a>
                </div>
            </div>

            <!-- libraray section start  -->

            <div class="library">
                <div class="lib-option ">
                    <div class="option ">

                        <img src="./assets/library_icon.png" alt="library icon">
                        <a href="#">Your Library</a>
                    </div>

                    <div class="icons">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>

                </div>

                <div class="lib-boxes">
                    <div class="box">
                        <p class="boxp1">Create your first playlist</p>
                        <p class="boxp2">It's easy, we'll help you </p>
                        <button class="badge"> Create playlist</button>
                    </div>

                    <div class="box">
                        <p class="boxp1">Let's find some podcasts to follow</p>
                        <p class="boxp2">We'll keep you updated on new episodes</p>
                        <button class="badge"> Browse podcasts</button>
                    </div>
                </div>


            </div>
        </div>


        <!-- sidebar section ends  -->

        <!-- main content section starts  -->

        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="/assets/backward_icon.png" alt="backward icon" >
                    <img src="/assets/forward_icon.png" alt="forward icon" style="opacity: 1;" class="hide">
                    
                </div>
                <div class="sticky-nav-badges">
                    <button class="badge sticky-right hide"> Explore Premium</button>
                    <button class=" darkbadge sticky-right"><i class="fa-regular fa-circle-down"></i> Install App</button>
                    <i class="fa-regular fa-user sticky-right" style="font-size: 1rem; padding-top: 6px;"></i>

                    
                </div>
            </div>
            <div class="cards">
                
            </div>
        </div>
        <div class="music-player">music player</div>
    </div>
    
</body>
</html>
